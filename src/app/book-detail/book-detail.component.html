<section class="book-detail">
    <div class="book-item-title">{{book.title}}</div>
    <div class="book-item-image">
        <img src={{book.url}} alt="">
    </div>
    <div class="book-item-desc">{{book.description}}</div>
    <div class="book-item-author">
        <span class="book-item-author-written">Written by:</span><br>
        <span class="book-item-author-author_name">{{book.author}}</span>
    </div>
   <div class="modify-collection">
   <button class="removebook" *ngIf="canRemoveFromCollection" (click)="removeFromCollection()">Remove Book from Collection</button>
   <button class="removebook" *ngIf="!canRemoveFromCollection" (click)="addToCollection()">Add Book to Collection</button>
   </div>
</section>
